<div class="root centered" *ngIf="show">
        
    <form action="/home" method="post" (submit)="onSubmit()">
        <section>
            <h1>Modifier un Livre</h1>
        <h4 class="alert" *ngIf="err">Remplissez les champs s'il vous plait</h4>
            <table>
                <tr>
                    <td><label for="titre">Titre</label></td>
                    <td>
                    	<input id="titre" name="titre" type="text" maxlength=120 placeholder="Titre de l'oeuvre" [(ngModel)]="livre!.titre" />
                    </td>
                </tr>
                <tr>
                    <td><label for="auteur">Auteur</label></td>
                    <td>
                    	<input id="auteur" name="auteur" type="text" maxlength=120 placeholder="Auteur de l'oeuvre" [(ngModel)]="livre!.auteur" />
                    </td>
                </tr>
                <tr>
                    <td><label for="genre">Genre</label></td>
                    <td>
                    	<input id="genre" name="genre" type="text" maxlength=120 placeholder="Genre de l'oeuvre" [(ngModel)]="livre!.genre" />
                    </td>
                </tr>
            </table>

            <div class="formEnd centered">
                	<div><input type="submit" value="Modifier"></div>
                	<div><input type="reset" value="Retour" (click)="onRetour()"></div>
            </div>
        </section>

</form>
</div>
